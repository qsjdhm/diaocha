<!DOCTYPE html>
<html lang="en">
<head>
    <title>市场调研</title>

        <link rel="stylesheet" href="js/lib/mui/css/mui.min.css" />

        <link rel="stylesheet" href="js/lib/mui/css/mui.poppicker.css">

        <style>
            .rccx-container {
                width: 100%;
                height: auto;
                background-image: url('./i/rccx/background.png');
                background-repeat: no-repeat;
                background-size: 100% auto;
                overflow-x: hidden;
                overflow-y: auto;
                background-color: rgb(192,26, 8);
            }

            /* 主标 */
            .rccx-container  .main-mark {
                width: 237px;
                height: 194px;
                margin: 45px auto 31px auto;
                background-image: url('./i/rccx/main_mark.png');
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }

            /* screen */
            .rccx-container .screen {
                height: 37px;
                width: 177px;
                margin: 0 177.61px 0 20.39px;
                background: url('./i/rccx/screen.png') 100% 100% no-repeat;
            }

            /* 日程筛选 */
            .rccx-container .date-filter {
                height: 204px;
                background-color: rgb(255,255,255);
                margin: 0 16px 0 16px;
                position: relative;
                padding: 0 15px 0 15px;

            }
            .rccx-container .date-filter .date-filter-title {
                position: absolute;
                width: 169px;
                height: 58px;
                background-image: url('./i/rccx/title.png');
                background-size: 100% 100%;
                background-repeat: no-repeat;
                top: -22px;
                left: -5px;
            }

            /* 时间选择器 */
            .rccx-container .date-filter .period {
                width: 100%;
                height: 102px;
                padding-top: 50px;
                border-bottom: 1px solid rgba(216,216,216,0.4);
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
            .rccx-container .date-filter .period .start,.end {
                width: 40%;
                height: 52px;
            }
            .rccx-container .date-filter .period .start .start-title {
                width: 48px;
                height: 18px;
                color: rgba(46,46,71,0.4);
                font-size: 12px;
                line-height: 18px;
            }
            .rccx-container .date-filter .period .start .start-date-select {
                width: 100%;
                height: 34px;
            }
            .rccx-container .date-filter .period .start .start-date-select #startTime {
                border: none;
                font-size: 12px;
                padding-left: 0px;
                color:rgba(46,46,71,0.4);
            }
            .rccx-container .date-filter .period .end .end-title {
                width: 48px;
                height: 18px;
                color: rgba(46,46,71,0.4);
                font-size: 12px;
                line-height: 18px;
            }
            .rccx-container .date-filter .period .end .end-date-select {
                width: 100%;
                height: 34px;
            }
            .rccx-container .date-filter .period .end .end-date-select #endTime {
                border: none;
                font-size: 12px;
                padding-left: 0px;
                color:rgba(46,46,71,0.4);
            }
            .rccx-container .date-filter .period .to {
                width: 20%;
                height: 52px;
                font-size: 12px;
                text-align: center;
                line-height: 52px;
                color: rgba(171,171,181);
            }

            /* 会议地点 */
            .rccx-container .date-filter .metting {
                width: 100%;
                height: 46px;
                border-bottom: 1px solid rgba(216,216,216,0.4);
                text-align: center;
            }
            .rccx-container .date-filter .metting #mettingSelect {
                margin-top: 10px;
                text-align: left;
                border: none;
                font-size: 12px;
                padding-left: 0px;
                color:rgba(46,46,71,0.4);
                width: 100%;
                height: 34px;
            }

            /* 参会人数 */
            .rccx-container .date-filter .number-people {
                width: 100%;
                height: 46px;
            }
            .rccx-container .date-filter .number-people #numberPeople {
                border: none;
                font-size: 12px;
                padding: 6px 0 0 0;
            }
            .rccx-container .date-filter .number-people input::-webkit-input-placeholder {
                color: rgba(46,46,71,0.4);
            }

            /* 日程 */
            .rccx-container .schedule {
                margin: 18px 16px 0 16px;
            }
            .rccx-container .schedule .schedule-title {
                width: 100%;
                height: 35px;
                background-color: rgba(185,14,6,1);
                color: rgba(250,250,250,1);
                font-size: 14px;
                text-align: center;
                line-height: 35px;
                font-weight: 600;
            }
            .rccx-container .schedule .schedule-item-white {
                width: 100%;
                height: 76px;
                background-color: rgba(255,255,255,1);
                display: flex;
                overflow: hidden;
            }
            .rccx-container .schedule .schedule-item-white .schedule-item-white-info {
                flex: 1;
                overflow: hidden;
                padding-left: 20px;
            }
            .rccx-container .schedule .schedule-item-white .schedule-item-white-info .time {
                width: 100%;
                height: 14px;
                margin-top: 20px;
                color: rgba(0,0,0,0.4);
                font-size: 14px;
                line-height: 14px;
            }
            .rccx-container .schedule .schedule-item-white .schedule-item-white-info .info {
                width: 100%;
                height: 14px;
                color: rgba(0,0,0,0.8);
                font-size: 14px;
                line-height: 14px;
                font-weight: 600;
                margin-top: 8px;
            }
            .rccx-container .schedule .schedule-item-white .schedule-item-white-check {
                height: 100%;
                width: 75px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .rccx-container .schedule .schedule-item-white .schedule-item-white-check .check {
                width: 15px;
                height: 15px;
                background-image: url('./i/rccx/check.png');
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }
            .rccx-container .schedule .schedule-item-white .schedule-item-white-check .checked {
                width: 15px;
                height: 15px;
                background-image: url('./i/rccx/checked.png');
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }

            .rccx-container .schedule .schedule-item-gray {
                width: 100%;
                height: 76px;
                background-color: rgba(247,244,243,0.8);
                display: flex;
                overflow: hidden;
            }
            .rccx-container .schedule .schedule-item-gray .schedule-item-gray-info {
                flex: 1;
                overflow: hidden;
                padding-left: 20px;
            }
            .rccx-container .schedule .schedule-item-gray .schedule-item-gray-info .time {
                width: 100%;
                height: 14px;
                margin-top: 20px;
                color: rgba(0,0,0,0.4);
                font-size: 14px;
                line-height: 14px;
            }
            .rccx-container .schedule .schedule-item-gray .schedule-item-gray-info .info {
                width: 100%;
                height: 14px;
                color: rgba(0,0,0,0.8);
                font-size: 14px;
                line-height: 14px;
                font-weight: 600;
                margin-top: 8px;
            }
            .rccx-container .schedule .schedule-item-gray .schedule-item-gray-check {
                height: 100%;
                width: 75px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .rccx-container .schedule .schedule-item-gray .schedule-item-gray-check .check {
                width: 15px;
                height: 15px;
                background-image: url('./i/rccx/check.png');
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }
            .rccx-container .schedule .schedule-item-gray .schedule-item-gray-check .checked {
                width: 15px;
                height: 15px;
                background-image: url('./i/rccx/checked.png');
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }

            /* 提交按钮 */
            .save {
                width: 226px;
                height: 44px;
                background:linear-gradient(163deg,rgba(249,172,0,1) 0%,rgba(250,149,0,1) 100%);
                border-radius:24px;
                text-align: center;
                font-size: 14px;
                font-weight: 600;
                line-height: 44px;
                color: rgba(250,250,250,1);
                margin: 19px auto;
            }
        </style>
</head>
<body>
    <div class="rccx-container">
        <div class="main-mark"></div>
        <div class="screen"></div>
        <!-- 日程筛选 -->
        <div class="date-filter">
            <div class="date-filter-title"></div>
            <!-- 时间选择 -->
            <div class="period">
                <div class="start">
                    <div class="start-title">
                        <span>开始时间</span>
                    </div>
                    <div class="start-date-select">
                        <button
                            type="button"
                            id="startTime"
                        >
                            请选择开始时间
                        </button>
                    </div>
                </div>
                <div class="to">
                    <span>至</span>
                </div>
                <div class="end">
                    <div class="end-title">
                        <span>结束时间</span>
                    </div>
                    <div class="end-date-select">
                        <button
                            type="button"
                            id="endTime"
                        >
                            请选择结束时间
                        </button>
                    </div>
                </div>
            </div>
            <!-- 选择会议地点 -->
            <div class="metting">
                <button
                    type="button"
                    id="mettingSelect">
                    请选择会议地点
                </button>
            </div>
            <!-- 参会人数 -->
            <div class="number-people">
                <input 
                    id="numberPeople"
                    type="text" 
                    placeholder="请输入参会人数"
                />
            </div>
        </div>
        <!-- 日程 -->
        <div class="schedule">
            <div class="schedule-title">
                <span>4月1日</span>
            </div>
            <div class="schedule-item-white">
                <div class="schedule-item-white-info">
                    <div class="time">
                        <span>9：00-11：00</span>
                    </div>
                    <div class="info">
                        <span>疫情下的大健康趋势（上）</span>
                    </div>
                </div>
                <div class="schedule-item-white-check">
                    <div value="0" class="check"></div>
                </div>
            </div>
            <div class="schedule-item-gray">
                <div class="schedule-item-gray-info">
                    <div class="time">
                        <span>14：00-18：00</span>
                    </div>
                    <div class="info">
                        <span>疫情下的大健康趋势（下）</span>
                    </div>
                </div>
                <div class="schedule-item-gray-check">
                    <div value="0" class="check"></div>
                </div>
            </div>
        </div>
        <div class="schedule">
            <div class="schedule-title">
                <span>4月3日</span>
            </div>
            <div class="schedule-item-white">
                <div class="schedule-item-white-info">
                    <div class="time">
                        <span>9：00-11：00</span>
                    </div>
                    <div class="info">
                        <span>疫情下的大健康趋势（上）</span>
                    </div>
                </div>
                <div class="schedule-item-white-check">
                    <div value="0" class="check"></div>
                </div>
            </div>
            <div class="schedule-item-gray">
                <div class="schedule-item-gray-info">
                    <div class="time">
                        <span>14：00-18：00</span>
                    </div>
                    <div class="info">
                        <span>疫情下的大健康趋势（下）</span>
                    </div>
                </div>
                <div class="schedule-item-gray-check">
                    <div value="0" class="check"></div>
                </div>
            </div>
        </div>
        <!-- 提交按钮 -->
        <div class="save">
            <span>提交</span>
        </div>
    </div>

    <!-- 通用类库 -->
    <script src="js/lib/zepto.js"></script>
    <script src="js/lib/zepto.touch.js"></script>
    <script src="js/lib/fastclick.js"></script>
    <script src="js/lib/mui/js/mui.min.js"></script>
    <script src="js/lib/mui/js/mui.picker.min.js"></script>

    <script>
        mui.init();
        // 开始时间选择器
        $('#startTime').on('click', function () {
            var picker = new mui.DtPicker({ type: 'date' });
            picker.show(function (res) {
                console.log(res);
                $('#startTime').text(res.text);
                $('#startTime').css('color', 'rgba(46,46,71,1)');
            })
        })
        // 结束时间选择器
        $('#endTime').on('click', function () {
            var picker = new mui.DtPicker({ type: 'date' });
            picker.show(function (res) {
                $('#endTime').text(res.text);
                $('#endTime').css('color', 'rgba(46,46,71,1)');
            })
        })
        // 会议地点选择器
        $('#mettingSelect').on('click', function () {
            var picker = new mui.PopPicker();
            var mockData = [
                { value: 'jn', text: '济南' },
                { value: 'bj', text: '北京' }
            ];
            picker.setData(mockData);
            picker.show(function (res) {
                $('#mettingSelect').text(res[0].text);
                $('#mettingSelect').css('color', 'rgba(46,46,71,1)');
            })
        })
        // 选框点击
        $('.check').on('click', function () {
            var selectValue = $(this).attr('value');
            console.log(selectValue);
            if (selectValue === '0') {
                $(this).attr('value', '1');
                $(this).removeClass('check');
                $(this).addClass('checked');
            }
            if (selectValue === '1') {
                $(this).attr('value', '0');
                $(this).removeClass('checked');
                $(this).addClass('check');
            }
        })
    </script>
</body>
</html>
